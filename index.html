<body>
    <header>
        <img src="assets/img/profile.png" alt="Photo de profil" class="profile">

        <h1 class="name">Christopher Marie-Angélique</h1>
        <h2 class="job">Étudiant en Informatique <br> & Développeur web junior</h2>
    </header>
    <main>
        <ul class="links">
            <li><a href="https://github.com/Christopher973?tab=repositories">Découvrir mes projets</a></li>
            <li><a href="https://christopher973.github.io/Portfolio/">Visiter mon portfolio</a></li>

    <footer>
        <ul>
            <li><a href="https://www.linkedin.com/in/christopher-marie-angelique-0b9761252/"><i

                        class="fa-solid fa-square-envelope"></i></a></li>
        </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const liElements = document.querySelectorAll('.links li');
            liElements.forEach(function (li) {
                li.addEventListener('click', function () {
                    const link = li.querySelector('a');
                    if (link) {
                        link.click();
                    }
                });
            });
        });
    </script>
</body>

</html>
